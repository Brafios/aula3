<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div id="divnome">

            <label for="nome">
                <b>
                    Digite seu nome
                </b>
            </label>

            <input type="text" name="nome" id="nome">
        </div>

        <div id="divemail">
            <label for="email">
                <b>
                    Digite seu email
                </b>
            </label>

            <input type="email" name="email" id="email">
        </div>

        <div id="divcpf">
            <label for="cpf">
                <b>
                    Digite seu CPF
                </b>
            </label>
            <input type="number" name="cpf" id="cpf">
        </div>

        <button type="submit" id="salvar">
            <b>
                CONFIRMAR
            </b>
        </button>
    </form>
</body>
</html>
